<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css" />

  <title>4in1 Testing</title>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1>Tech Prototype ver2 (interact with AI)</h1>
      <ol>
        <li>Hold to record</li>
        <li>Press to start, Press to end</li>
        <li>Hold space-bar to record</li>
      </ol>
      ps. Please wait until you hear the voice response before continuing to the next action(test).
    </div>

    <div class="right-side">
      <button id="recordButton">Hold to Record</button>
      <button id="toggleButton">Start Recording</button>
      <div id="recordingIndicator">Not Recording</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
